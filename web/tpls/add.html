    <div class="content-margin-padding">
        <form name="playerForm" class="form-horizontal" role="form" novalidate autocomplete="off">
            <fieldset>
                <legend>新增球员信息</legend>

                <div class="form-group">
                    <label class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="请输入姓名" required
                            name="name" ng-model="player.name"/>
                        <span class="text-danger" ng-show="playerForm.name.$touched && playerForm.name.$invalid">
                            必须填写球员姓名
                        </span>
                        <span class="text-danger" ng-show="isExisted">
                            该球员已存在
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">号码</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="请输入号码"
                            name="num" ng-model="player.num" required val-player-num/>
                        <span class="text-danger" ng-show="playerForm.num.$touched && playerForm.num.$invalid">
                            <span ng-show="playerForm.num.$error.required">必须填写球员号码</span>
                            <span ng-show="playerForm.num.$error.playerNum">号码必须是0-99之间的整数</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">位置</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="position" ng-model="player.position" required>
                            <option>选择位置</option>
                            <option ng-repeat="pos in positions" value="{{pos.val}}">{{pos.txt}}</option>
                        </select>
                        <span class="text-danger" ng-show="playerForm.position.$touched && playerForm.position.$invalid">
                            请选择球员位置
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">球队</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="team" ng-model="player.team">
                            <option>选择球队</option>
                            <option ng-repeat="team in teams" value="{{team}}">{{team}}</option>
                        </select>
                        <span class="text-danger" ng-show="playerForm.team.$touched && playerForm.team.$invalid">
                            请选择球员所在球队
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">头像</label>
                    <div class="col-sm-9">
                        <input type="file" name="thumb" ng-model="player.thumb">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <input type="submit" value="保存" class="btn btn-primary"
                               ng-click="submitForm()" ng-disabled="playerForm.$invalid">
                        <a href="#/list" class="btn btn-default">取消</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
